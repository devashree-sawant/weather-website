<!DOCTYPE html>
<html>
<head>
  <title>Weather App (No API Key)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    pre {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>🌦 Simple Weather Finder</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <pre id="output">Enter a city name and click "Get Weather"</pre>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const output = document.getElementById('output');

      if (!city) {
        output.textContent = "Please enter a city name.";
        return;
      }

      output.textContent = "⏳ Finding location...";

      try {
        const geoRes = await fetch(https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}, {
          headers: {
            'Accept-Language': 'en'
          }
        });
        const geoData = await geoRes.json();

        if (!geoData.length) {
          output.textContent = "❌ City not found.";
          return;
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;

        output.textContent = 📍 Found: ${geoData[0].display_name}\nGetting weather data...;

        const weatherRes = await fetch(https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true);
        const weatherData = await weatherRes.json();

        const weather = weatherData.current_weather;
        output.textContent = 
          🌡 Temperature: ${weather.temperature} °C\n +
          💨 Wind Speed: ${weather.windspeed} km/h\n +
          🕒 Time: ${weather.time};
      } catch (error) {
        output.textContent = "⚠ Error fetching weather.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
