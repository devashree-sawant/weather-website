<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      text-align: center;
      padding: 40px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>üå§ Simple Weather App</h2>
  
  <select id="city">
    <option value="">-- Select a City --</option>
    <option value="19.0760,72.8777">Mumbai</option>
    <option value="28.6139,77.2090">Delhi</option>
    <option value="12.9716,77.5946">Bangalore</option>
  </select>
  
  <button onclick="getWeather()">Get Weather</button>
  
  <div id="result">Select a city to see weather</div>
  
  <script>
    async function getWeather() {
      const cityDropdown = document.getElementById("city");
      const resultDiv = document.getElementById("result");

      if (!cityDropdown.value) {
        resultDiv.textContent = "‚ùó Please select a city.";
        return;
      }

      const [lat, lon] = cityDropdown.value.split(",");
      const cityName = cityDropdown.options[cityDropdown.selectedIndex].text;
      resultDiv.textContent = `üì° Fetching weather for ${cityName}...`;

      try {
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const data = await response.json();
        const weather = data.current_weather;

        resultDiv.innerHTML = `
          üìç City: <b>${cityName}</b><br>
          üå° Temperature: <b>${weather.temperature}¬∞C</b><br>
          üå¨ Wind Speed: <b>${weather.windspeed} km/h</b>
        `;
      } catch (error) {
        resultDiv.textContent = "‚ö† Could not fetch weather data.";
      }
    }
  </script>

</body>
</html>
